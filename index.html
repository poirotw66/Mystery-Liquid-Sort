<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mystery Liquid Sort</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'fade-in-down': 'fadeInDown 0.8s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'shine': 'shine 1.5s infinite',
              'bounce-short': 'bounceShort 0.5s infinite',
              'drop-in': 'dropIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1)',
            },
            keyframes: {
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shine: {
                '100%': { transform: 'translateX(100%)' },
              },
              bounceShort: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-25%)' },
              },
              dropIn: {
                '0%': { transform: 'translateY(-20px) scale(0.9)', opacity: '0' },
                '100%': { transform: 'translateY(0) scale(1)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');
      body {
        font-family: 'Fredoka', sans-serif;
        background-color: #1a1a2e; /* Deep purple/blue background */
        overflow: hidden;
        touch-action: none;
      }
      /* Custom scrollbar for better mobile feel if needed */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>

    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react,react-dom",

    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>

  </body>
